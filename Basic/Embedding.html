<!-- Embedding the JavaScript Code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding JavaScript</title>
</head>
<body>
    <script>
        var greet = "Hello World!";
        document.write(greet); // Prints: Hello World
    </script>
</body>
</html>
